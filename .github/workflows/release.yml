name: Release

on:
  push:
    branches:
      - 'release/*'
  pull_request:
    branches:
      - 'master'

env:
  MIN_COVERAGE_OVERALL: 0
  MIN_COVERAGE_CHANGED: 0

jobs:
  check:
    runs-on: macos-latest
    env:
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
    steps:
      # --------------------------------------
      # Install
      # --------------------------------------
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - uses: gradle/gradle-build-action@v2
      # --------------------------------------
      # Run
      # --------------------------------------
      - uses: actions/checkout@v3
      - run: ./gradlew detekt :app:lintRelease testReleaseUnitTest testDeviceDebugAndroidTest -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect" jacocoMergedReport assembleRelease bundleRelease
      # --------------------------------------
      # Analyze
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Detekt
          path: "build/reports/detekt/detekt.html"
          if-no-files-found: error
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Lint
          path: "**/build/reports/lint-results*.html"
          if-no-files-found: error
      # --------------------------------------
      # Test
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Unit Test
          path: "**/build/reports/tests/"
          if-no-files-found: error
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Test Report
          path: "**/build/test-results/test*/TEST-*.xml"
          reporter: java-junit
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Android Test
          path: "**/build/reports/androidTests/"
          if-no-files-found: error
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Android Test Report
          path: "**/build/outputs/androidTest-results/managedDevice/testDevice/TEST-*.xml"
          reporter: java-junit
      # --------------------------------------
      - uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: ${{ env.MIN_COVERAGE_OVERALL }}
          min-coverage-changed-files: ${{ env.MIN_COVERAGE_CHANGED }}
      # --------------------------------------
      # Build
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: success()
        with:
          name: Assemble
          path:
            - "app/build/outputs/apk/release/*.apk"
            - "app/build/outputs/mapping/release/*.txt"
          if-no-files-found: error
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: success()
        with:
          name: Bundle
          path:
            - "app/build/outputs/bundle/release/*.aab"
            - "app/build/outputs/mapping/release/*.txt"
          if-no-files-found: error
