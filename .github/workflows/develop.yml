name: Develop

on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'develop'

jobs:
  check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle-wrapper.properties') }}
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Check
        run: ./gradlew detekt :app:lintDebug testDebugUnitTest testDeviceDebugAndroidTest -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect" assembleDebug bundleDebug
      # --------------------------------------
      # Check
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Detekt
          path: "build/reports/detekt/detekt.html"
          if-no-files-found: error
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Lint
          path: "**/build/reports/lint-results*.html"
          if-no-files-found: error
      # --------------------------------------
      # Test
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Unit Test
          path: "**/build/reports/tests/"
          if-no-files-found: error
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Test Report
          path: "**/build/test-results/test*/TEST-*.xml"
          reporter: java-junit
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Android Test
          path: "**/build/reports/androidTests/"
          if-no-files-found: error
      - uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Android Test Report
          path: "**/build/outputs/androidTest-results/managedDevice/testDevice/TEST-*.xml"
          reporter: java-junit
      # --------------------------------------
      # Build
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: success()
        with:
          name: Assemble
          path: "app/build/outputs/apk/debug/*.apk"
          if-no-files-found: error
      # --------------------------------------
      - uses: actions/upload-artifact@v3
        if: success()
        with:
          name: Bundle
          path: "app/build/outputs/bundle/debug/*.aab"
          if-no-files-found: error
